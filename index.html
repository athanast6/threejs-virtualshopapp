    <title>Virtual Shop App</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin:0;
        }

        input {
            position: fixed;
            top: 90vh;
            left: 50vw;
            transform: translate(-50%,-50%);

            outline:none;
            transition:0.5s;
            border-radius: 5px;
        }

        input:focus{
            opacity:1;
        }

        p {
            position: fixed;
            top: 10vh;
            left: 50vw;
            transform: translate(-50%,-50%);

            font-size:36px;
            color:#fff;
